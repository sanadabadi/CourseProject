{% extends 'library/base.html' %}

{% block content %}
<h1>Return Book</h1>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="rental_id">Rental ID:</label>
        <input type="text" class="form-control" id="rental_id" name="rental_id">
    </div>
    <button type="submit" class="btn btn-secondary">Return Book</button>
</form>
{% endblock %}
